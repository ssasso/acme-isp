frr version 7.5_git
frr defaults datacenter
hostname corp2
no ipv6 forwarding
service integrated-vtysh-config
!
interface eth1
 description corp2 -> core1
 ip address 100.100.1.38/30
 ip ospf area 0.0.0.0
 ip ospf network point-to-point
!
interface eth2
 description corp2 -> core2
 ip address 100.100.1.42/30
 ip ospf area 0.0.0.0
 ip ospf network point-to-point
!
interface eth3
 description corp2 -> c1rt [external]
 ip address 100.100.2.6/30
!
interface lo
 ip address 100.100.0.15/32
 ip ospf area 0.0.0.0
!
router bgp 64666
 bgp router-id 100.100.0.15
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax
 neighbor 100.100.0.1 remote-as 64666
 neighbor 100.100.0.1 description core1
 neighbor 100.100.0.1 update-source lo
 neighbor 100.100.0.2 remote-as 64666
 neighbor 100.100.0.2 description core2
 neighbor 100.100.0.2 update-source lo
 neighbor 100.100.2.5 remote-as 65535
 neighbor 100.100.2.5 description c1rt
 !
 address-family ipv4 unicast
  network 100.100.0.15/32
  network 100.100.2.4/30
  neighbor 100.100.0.1 activate
  neighbor 100.100.0.1 addpath-tx-all-paths
  neighbor 100.100.0.1 next-hop-self
  neighbor 100.100.0.1 soft-reconfiguration inbound
  neighbor 100.100.0.2 activate
  neighbor 100.100.0.2 addpath-tx-all-paths
  neighbor 100.100.0.2 next-hop-self
  neighbor 100.100.0.2 soft-reconfiguration inbound
  neighbor 100.100.2.5 activate
  no neighbor 100.100.2.5 send-community extended
  neighbor 100.100.2.5 route-map bp-c1rt-1-in in
  maximum-paths 8
  maximum-paths ibgp 8
 exit-address-family
!
router ospf
 ospf router-id 100.100.0.15
 timers throttle spf 10 50 500
 timers throttle lsa all 100
 timers lsa min-arrival 100
!
ip prefix-list customer_1 seq 10 permit 100.100.15.0/24
!
route-map bp-c1rt-1-in permit 10
 match ip address prefix-list customer_1
 set local-preference 10
!
route-map bp-c1rt-1-in deny 99
!
line vty
!
